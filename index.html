<!DOCTYPE HTML>
<html>
    <head>
        <title>Poem by Karan</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>I Miss You</h1>
        <p>
            I hear our nons-sense talks <br>
            Whenever I am silent    <br>
            I see our lmao laugh    <br>
            When I feel despondent  <br>
            And I miss those shorter days <br>
            Wishing for some more time  <br>
            To complete our chats       <br>
            <br>
             
            
        </p>
    </body>
</html>
